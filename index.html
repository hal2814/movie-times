<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Movie</title>
  </head>
  <body>
    <h1>Movie times</h1>
    <div class="container">
      <div id="dunkirk">
        <h2>Dunkirk</h2>
        <img src="img/dunkirk.jpg">
      </div>
      <div id="logan">
        <h2>Logan Lucky</h2>
        <img src="img/logan.png">
      </div>
      <div id="emoji">
        <h2>The Emoji Movie</h2>
        <img src="img/emoji.jpg">
      </div>
      <form id="movieForm">
        <div id="movie-select-show">
          <select class="form-control" id="movie-select">
            <option>Dunkirk</option>
            <option>Logan Lucky</option>
            <option>Emoji Movie</option>
          </select>
        </div>
        <div id="time-age-show">
          <select class="form-control" id="movie-age">
            <option>Adult</option>
            <option>Senoir/child</option>
            <option>Student</option>
          </select>
          <select class="form-control" id="movie-time">
            <option>11:00 a.m.</option>
            <option>3:30 p.m.</option>
            <option>8:30 p.m.</option>
          </select>
        </div>
      </form>
    </div>
  </body>
</html>
